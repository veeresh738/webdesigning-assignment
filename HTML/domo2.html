,<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to write data using dom in java script</title>
</head>
<body>
    <h2 id="head2"> I AM A TEACHER</h2>
    <script>
        function changeme()
        {
            document.getElementById("head2").innerHTML="I AM A STUDENT"
        }
    </script>
    <form action="">
        <input type="button" value="CHANGE ME"
        onclick="changeme()">
    </form>
    
</body>
</html>
